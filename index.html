<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome App</title>
    <script src="quotes.js" defer></script>
    <script src="./background.js" defer></script>
    <script src="./clock.js" defer></script>
    <script src="./login.js" defer></script>
    <script src="./todolist.js" defer></script>
    <script src="./weather.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
    <section class="landing">
        <div class="container"> <!-- image 랜덤 주라  -->
            <div class="row">
                <div class="col-12">
                    <div id="quotes">
                        <p></p>
                        <p></p>
                    </div>
                    <div id="clock"></div>
                    
                        <form action="#" class="hidden" id="login-form">
                            <input type="text" maxlength="15" placeholder="Who are you?">
                            <button>Login</button>
                        </form>
                    
                    
                    <h1 id="greeting" class="hidden"></h1>
                    <form action="" id="todo-form">
                        <p>What is your main focus today?</p>
                        <input type="text" placeholder="Write a To Do and Press Enter" required />
                    </form>
                    <ul id="todo-list"></ul>
                    <div id="weather">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
